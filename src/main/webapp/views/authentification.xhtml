<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

   <h:head>
	
	</h:head>
	
	<h:body>
		<h:form style="text-align: right">
		<p:growl id="growl" showDetail="true" sticky="true" /> 
			<h:panelGrid columns="2" cellspacing="4" cellpadding="2" style="margin : auto">
				<h:outputLabel value="Utilisateur"></h:outputLabel>
				<p:inputText id="user" label="Utilisateur" required="true" value="#{loginBean.user.username}" size="30"></p:inputText>
				
			
				
				<h:outputLabel value="Mot de passe"></h:outputLabel>
				<p:password id="password" label="Mot de passe" required="true" value="#{loginBean.user.password}" size="30"></p:password>
				
				
				<h:outputLabel></h:outputLabel>
				<p:commandButton ajax="false" value="Valider" type="submit" icon="ui-icon-extlink"
				actionListener="#{loginBean.authentification}"></p:commandButton>
			</h:panelGrid>
		</h:form>
	</h:body>
   
</html>
