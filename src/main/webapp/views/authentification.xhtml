<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>

</h:head>

<h:body>

	<!-- c:url value='/j_spring_security_check'/ -->
	<h:form style="text-align: right" method="post"
		action="c:url value='/j_spring_security_check'">
		<p:growl id="growl" showDetail="true" sticky="true" />

		<input type="hidden" name="${_csrf.parameterName}"
			value="${_csrf.token}" />

		<h:panelGrid columns="2" cellspacing="4" cellpadding="2"
			style="margin : auto">

			<h:outputLabel value="Utilisateur"></h:outputLabel>
			<p:inputText id="j_username" name="j_username" label="Utilisateur"
				required="true" size="30"></p:inputText>



			<h:outputLabel value="Mot de passe"></h:outputLabel>
			<p:password id="j_password" name="j_password" label="Mot de passe"
				required="true" size="30"></p:password>


			<h:outputLabel></h:outputLabel>
			<input type="submit" value="Valider"></input>
			<!-- <p:commandButton ajax="false" value="Valider" type="submit" icon="ui-icon-extlink">
				</p:commandButton> -->
		</h:panelGrid>
	</h:form>
</h:body>

</html>
